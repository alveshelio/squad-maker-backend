- args:
    role: squad_admin
    table:
      name: activities
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - matches
      - name
      - created_at
      - updated_at
      - id
      - team_id
      computed_fields: []
      filter:
        team:
          members:
            member_id:
              _eq: X-Hasura-User-Id
    role: squad_admin
    table:
      name: activities
      schema: public
  type: create_select_permission
